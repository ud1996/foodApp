<div class="container-fluid justify-content-center">
    <div class="card">
        <div class="card-body">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <form [formGroup]="searchForm" (submit)="save()">
                            <label for="FoodItem"></label>
                            <input type="text" name="searchItem" id="search" formControlName="item">
                            <input type="submit" name="submit" value="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</div>
